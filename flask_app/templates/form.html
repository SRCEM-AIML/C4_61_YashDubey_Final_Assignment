{% extends 'base.html' %}

{% block title %}Greet Form{% endblock %}

{% block content %}
    <h1>Enter Your Details</h1>
    <form method="post">
        Name: <input type="text" name="name" value="{{ request.form.name or '' }}"><br>
        Age: <input type="text" name="age" value="{{ request.form.age or '' }}"><br>
        <button type="submit">Submit</button>
    </form>
    {% if name and age %}
        <h2>Hello, {{ name }}! You are {{ age }} years old.</h2>
    {% endif %}
{% endblock %}
