<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item List</title>
    <style>
      body { font-family: Arial, sans-serif; background: #eef2f7; padding: 20px; }
      .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
      input, textarea { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; }
      button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 4px; }
      ul { list-style-type: none; padding: 0; }
      li { background: #f8f9fa; margin: 5px 0; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Items</h1>
    <ul>
        {% for item in items %}
            <li><strong>{{ item.name }}</strong>: {{ item.description }}</li>
        {% empty %}
            <li>No items yet.</li>
        {% endfor %}
    </ul>

    <h2>Add New Item</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Item</button>
    </form>
</div>
</body>
</html>
